<!doctype html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Factorial Calculator</title>
 <style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: #f4f4f4;
  }
  input {
    padding: 10px;
    margin: 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  button {
    padding: 10px 15px;
    background-color: #28a745;
    border: none;
    border-radius: 5px;
    color: white;
    cursor: pointer;
  }
  button:hover {
    background-color: #218838;
  }
  .result {
    margin-top: 20px;
    font-size: 1.5em;
    color: #333;
  }
 </style>
</head>
<body>
 <h1>Factorial Calculator</h1>
 <input type="number" id="numberInput" placeholder="Enter a non-negative integer" />
 <button id="calculateBtn">Calculate</button>
 <div class="result" id="resultDiv"></div>

 <script>
  function factorial(n) {
    return n === 0 ? 1 : n * factorial(n - 1);
  }

  document.getElementById('calculateBtn').addEventListener('click', function() {
    const input = document.getElementById('numberInput').value;
    const number = parseInt(input);
    const resultDiv = document.getElementById('resultDiv');

    if (isNaN(number) || number < 0) {
      resultDiv.textContent = 'Please enter a non-negative integer.';
      return;
    }

    const result = factorial(number);
    resultDiv.textContent = `Factorial of ${number} is ${result}.`;
  });
 </script>
</body>
</html>
