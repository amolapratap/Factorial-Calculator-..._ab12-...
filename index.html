<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Factorial Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
      margin: 0;
    }
    .container {
      background-color: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      background-color: #28a745;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #218838;
    }
    .result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Factorial Calculator</h1>
    <input type="number" id="numberInput" placeholder="Enter a non-negative integer" min="0">
    <button onclick="calculateFactorial()">Calculate</button>
    <div class="result" id="resultDisplay"></div>
  </div>
  <script>
    function calculateFactorial() {
      const number = parseInt(document.getElementById('numberInput').value);
      let result;
      if (isNaN(number) || number < 0) {
        result = 'Please enter a valid non-negative integer.';
      } else {
        result = factorial(number);
      }
      document.getElementById('resultDisplay').innerText = 'Factorial: ' + result;
    }

    function factorial(n) {
      if (n === 0 || n === 1) {
        return 1;
      }
      return n * factorial(n - 1);
    }
  </script>
</body>
</html>
