<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Factorial Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f4;
      margin: 0;
    }
    h1 {
      color: #333;
    }
    input {
      padding: 10px;
      font-size: 16px;
      margin-right: 10px;
    }
    button {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      font-size: 22px;
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <h1>Factorial Calculator</h1>
  <input type="number" id="numberInput" placeholder="Enter a non-negative integer" min="0" />
  <button id="calculateBtn">Calculate</button>
  <div class="result" id="resultDisplay"></div>

  <script>
    document.getElementById('calculateBtn').addEventListener('click', function() {
      const number = parseInt(document.getElementById('numberInput').value);
      if (isNaN(number) || number < 0) {
        document.getElementById('resultDisplay').innerText = 'Please enter a valid non-negative integer.';
        return;
      }
      const factorial = calculateFactorial(number);
      document.getElementById('resultDisplay').innerText = `Factorial of ${number} is ${factorial}.`;
    });

    function calculateFactorial(n) {
      if (n === 0 || n === 1) return 1;
      let result = 1;
      for (let i = 2; i <= n; i++) {
        result *= i;
      }
      return result;
    }
  </script>
</body>
</html>
